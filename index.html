<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .w3docs {
        margin-left: 70px;
        font-weight: bold;
        text-align: left;
        font-family: sans-serif, bold, Arial, Helvetica;
        font-size: 14px;
      }
      .buttons {
        display: flex;
        align-items: center;
        width: 100%;
      }
      div input {
        margin-right: 10px;
      }
      form {
        margin: 0 auto;
        width: 600px;
      }
      form input {
        padding: 10px;
      }
      form select {
        background-color: #ffffff;
        padding: 5px;
      }
      form label {
        display: block;
        width: 100%;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center"> Registration Form </h2>
    <form name="RegForm" action="/form/submit.php" onsubmit="return ValidationForm()" method="post" class="w3docs">
      <div>
        <label for="Name">Name:</label>
        <p style="color:red;display: none;" id="error">**Please enter your name**</p> 
        <!-- <p style="color:red;display: none;" id="error1">Please enter your Email</p> -->
        <!-- <p style="color:red;display: none;" id="error2">Please enter your password</p> -->
        <!-- <p style="color:red;display: none;" id="error3">**Please enter your Telephone**</p> -->

        <input type="text" id="Name" size="60" name="Name">
      </div>
      <br>
      <div>
        <label for="E-mail">E-mail Address:</label>
        <p style="color:red;display: none;" id="error1">**Please enter your Email**</p>



        <input type="text" id="E-mail" size="60" name="Email">
      </div>
      <br>
      <div>
        <label for="Password">Password:</label>
        <p style="color:red;display: none;" id="error2">**Please enter your password**</p>

        <input type="text" id="Password" size="60" name="Password">
      </div>
      <br>
      <div>
        <label for="Telephone">Telephone: </label>
        <p style="color:red;display: none;" id="error3">**Please enter your Telephone**</p>

        <input type="text" id="Telephone" size="60" name="Telephone">
      </div>
      <br>
      <div>
        <label>Select Book</label>
        <p style="color: red; display: none;" id="error4">**please select course **</p>
        <select type="text" value="" name="Subject">
          <option></option>
          <option>HTML</option>
          <option>CSS</option>
          <option>PHP</option>
          <option>JavaScript</option>
        </select>
      </div>
      <br>
      <div class="buttons">
        <input type="submit" value="Send" name="Submit">
        <input type="reset" value="Reset" name="Reset">
      </div>
    </form>

    <script>
      function ValidationForm() {
        let username = document.getElementById("Name");
        let email = document.forms["RegForm"]["Email"];
        let phoneNumber = document.forms["RegForm"]["Telephone"];
        let select = document.forms["RegForm"]["Subject"];
        let pass = document.forms["RegForm"]["Password"];
        let error = document.getElementById("error"); 
        let error1 = document.getElementById("error1");
        let error2 = document.getElementById("error2");
        let error3 = document.getElementById("error3");
        let error4 = document.getElementById("error4");
        if(username.value == "") {
          // alert("Please enter your name.");
          error.style.display = "block"; 
          username.focus();
          return false;
        }
        if(email.value == "") {
          // alert("Please enter a valid e-mail address.");
        error1.style.display = "block";
          email.focus();
          return false;
        }
        if(email.value.indexOf("@", 0) < 0) {
          alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }
        if(email.value.indexOf(".", 0) < 0) {
          alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }
        if(Telephone.value == "") {
          // alert("Please enter your telephone number.");
          error3.style.display = "block";
          Telephone.focus();
          return false;
        }
        if(pass.value == "") {
          // alert("Please enter your password");
          error2.style.display = "block";
          pass.focus();
          return false;
        }
        if(select.selectedIndex < 1) {
          // alert("Please enter your course.");
          error4.style.display = "block"
          select.focus();
          return false;
        }
        return true;
      }
    </script>


  </body>
</html>
